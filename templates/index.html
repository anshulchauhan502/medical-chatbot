<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">üîç AI Medical Advisor</h1>
        <p class="text-center text-muted">Enter a disease or condition to get medical insights.</p>

        <div class="search-box text-center">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter disease or symptoms...">
            <button class="btn btn-primary mt-2" onclick="searchDisease()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div id="loading" class="text-center mt-3 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Fetching data...</p>
        </div>

        <div id="result" class="hidden mt-4">
            <h2 id="diseaseName" class="text-center text-primary"></h2>

            <div class="card mt-3">
                <div class="card-body">
                    <h3>üìã Information</h3>
                    <p id="responseText"></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
